<!-- prettier-ignore -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- Google Font Family Link Start -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
    />
    <!-- Google Font Family Link End -->

    <!-- CSS -->
    <link href="{% static '/css/iconmoon.css' %}" />
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
    <link
      href="{% static '/css/cs-foodbakery-plugin.css' %}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/custom-css.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="{% static '/css/bootstrap-slider.css' %}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/icomoon@1.0.0/style.min.css"
    />

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static '/js/modernizr.js' %} "></script>
    <script src="{% static '/js/bootstrap.js' %} "></script>
    <script src="{% static '/js/custom-js.js' %}"></script>

    <!-- Google API Link -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&libraries=places&callback=initAutoComplete"
      async
      defer
    ></script>

    <!-- Ioicon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <style>
      body,
      .main-section p,
      .mce-content-body p {
        font: Normal 14px/24px "Open Sans", sans-serif;
        letter-spacing: 0px;
        text-transform: none;
        color: #515151 !important;
      }
    </style>
  </head>
  <body>
    {% include 'includes/alerts.html' %}

    <div class="wrapper">
      <!-- ========== Start NavBar ========== -->
      {% include "includes/navbar.html" %}
      <!-- ========== End NavBar ========== -->
      <!-- prettier-ignore -->
      {% block content %}

      <!-- prettier-ignore -->
      {% endblock content %}

      <!-- ========== Start Footer ========== -->
      {% include "includes/footer.html" %}
      <!-- ========== End Footer ========== -->
    </div>

    <!-- Modal Popup End -->
    <script src="{% static '/js/scripts.js' %}"></script>
    <script src="{% static '/js/functions.js' %}"></script>
  </body>
</html>
